<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="../styles/cadastro-styles.css">

  <title>Cadastrar Cliente | Lava Jato</title>
</head>

<body>
  <img src="../images/lava-jato.png" alt="lava-jato">
  <h1>Adicionar produto</h1>

  <form id="formulario">
    <label>Nome do cliente</label>
    <input required type="text" name="cliente" id="cliente" placeholder="Nome do cliente">

    <label>Carro</label>
    <input required type="text" name="carro" id="carro" placeholder="Nome do carro">

    <label>Placa</label>
    <input required type="text" name="placa" id="placa" placeholder="Ex: SYAS32">

    <div>
      <a href="index.html">Voltar para listagem</a>
      <button type="submit">Cadastrar Cliente</button>
    </div>
  </form>

  <script src="../scripts/cadastrar-cliente.js"></script>

</body>

</html>
